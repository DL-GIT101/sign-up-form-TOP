<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="image-sidebar">
            <img src="img/christina-rumpf-LMzwJDu6hTE-unsplash.jpg" alt="Coffee Led Light">
            <div class="logo-container">

                <h1>Coffee</h1>
            </div>
            
        </div>
        <div class="form-container">
            <div class="introduction">
                <div class="service-intro">
                    <p>
                        Introducing our premium coffee service, delivering freshly roasted beans straight to your doorstep. Sign up now to embark on a journey of exceptional coffee and elevate your brewing experience.
                    </p>
                </div>
            </div>
            <div class="form-section">
                <h2>LET'S DO THIS!</h2>
                <fieldset>
                    <div class="input-group">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="input-group">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="input-group">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input-group">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="input-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input-group">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                </fieldset>
                
            </div>
            <div class="submit">
                <button type="submit">Create Account</button>
               <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
